<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h2>Friend List</h2>
<table class="table table-striped">
<tr ng-repeat="f in friendsList">
<td ng-hide="currentUser.username==f.fromId">{{f.fromId}}</td>
<td ng-hide="currentUser.username==f.toId">{{f.toId}}</td>

<td ng-hide="currentUser.username==f.fromId">
<img src="http://localhost:8081/backend_project2/getimage/{{f.fromId}}" alt="Image not available" width="50px" height="50px">
</td>
<td ng-hide="currentUser.username==f.toId">
<img src="http://localhost:8081/backend_project2/getimage/{{f.toId}}" alt="Image not available" width="50px" height="50px">
</td>
</tr>
</table>
</body>
</html>
