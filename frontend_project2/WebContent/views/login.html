<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login - User</title>
<link rel="stylesheet" type="text/css" href="Resources/css/login.css" />
</head>
<body>
<h4><font color="blue">Welcome to login Page!!!</font></h4>
<br>

<div>

<form>
<table>
<tr>
		<td> Username: </td>
		<td> <input type="text" ng-model="user.username"> </td>
	</tr>
	<tr>
		<td> Password: </td>
		<td> <input type="password" ng-model="user.password"> </td>
	</tr>
	<tr>
        <td style="text-align: center;"><td><input type="Submit" value="Login" ng-click="login()"></td>
    </tr>


</table>
</form>
</div>

</body>
<br>
<p><font color="red">{{message}}</font></p>
</html>
