<div>
{{message}}
<form>
Enter Job Title <input type="text" ng-model="job.jobTitle"><br>
Enter Job Description <textarea ng-model="job.jobDescription"></textarea><br>
Enter Job Years Of Experience <input type="text" ng-model="job.yrsOfExp"><br>
Enter Job Salary <input type="text" ng-model="job.salary"><br>
Enter Job Skills Required <input type="text" ng-model="job.skillsRequired"><br>
Enter Job Location <input type="text" ng-model="job.location"><br>
Enter Job Company Name <input type="text" ng-model="job.companyName"><br>

<input type="submit" value="Save Job" ng-click="saveJob()">

</form>
</div>
